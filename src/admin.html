<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript: API oraz FETCH - admin, devmentor.pl</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Panel administratora</h1>
    <section class="panel">
        <section>
            <form class="form"  novalidate>
                <div class="form__row">
                    <label class="form__label">
                        Nazwa:<input class="form__field" name="name" />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Opis:<textarea class="form__field form__field--longtext" name="description"></textarea>
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Cena dorosły:<input class="form__field" type="number" name="name" required />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Cena dziecko:<input class="form__field" type="number" name="name" required />
                    </label>
                </div>
                <div class="order__field order__field--submit">
                    <input 
                        class="order__field-input order__field-submit" 
                        value="dodaj"
                        type="submit"
                    />
                </div>
            </form>
           
        </section>
    </section>
    <section class="edit_panel">
        <form action="" class="edit">
            <h2>Edytuj Wycieczkę</h2>
            <label for="Title">Podaj tytuł:</label>
            <input type="text" name="Title" id="Title"><br>
            <label for="Description">Podaj opis:</label>
            <input type="text" name="Description" id="Description"><br>
            <label for="Adult_cost">Podaj cenę dla dorosłych:</label>
            <input type="number" name="Adult_cost" id="Adult_cost"><br>
            <label for="Cost_child">Podaj cenę dla dzieci:</label>
            <input type="number" name="Cost_child" id="Cost_child"><br>
            <button type="submit">Zapisz zmiany</button>
        </form>
    </section>
</body>
</html>
